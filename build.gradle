group 'com.EchipaShaormarilor.BetAtLuck'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    compile name: 'jaunt-1.2.9'
    compile 'com.google.code.gson:gson:2.8.0'
    compile group: 'info.debatty', name: 'java-string-similarity', version: '0.10'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '2.41.0'
    compile 'com.sparkjava:spark-core:2.3'
    compile 'com.ea.async:ea-async:1.0.5'
    compile group: 'com.couchbase.client', name: 'java-client', version: '2.0.0'
    testCompile group: 'junit', name: 'junit', version: '4.+'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
